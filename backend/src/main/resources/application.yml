spring:
  application:
    name: backend

  # MySQL
  datasource:
    url: jdbc:mysql://localhost:3306/bigdata
    username: myuser
    password: mypassword
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA & Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true